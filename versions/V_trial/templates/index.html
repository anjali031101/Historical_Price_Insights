<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Commodities</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="ui container">
        <h1 class="ui header">Commodities</h1>
        <table class="ui celled table">
            <thead>
                <tr>
                    <th>Commodity Name</th>
                    <th>Monthly Avg</th>
                    <th>1 Month Change</th>
                    <th>12 Month Change</th>
                    <th>Year to Date Change</th>
                </tr>
            </thead>
            <tbody>
                {% for commodity in commodities %}
                <tr>
                    <td><a href="{{ url_for('commodity', name=commodity['name']) }}">{{ commodity['name'] }}</a></td>
                    <td>{{ commodity['monthly_avg'] }}</td>
                    <td>{{ commodity['month_change'] }}</td>
                    <td>{{ commodity['year_change'] }}</td>
                    <td>{{ commodity['ytd_change'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
